<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the construct</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      animation: glitch-bg 4s infinite alternate;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      line-height: 1.4;
    }

    h1 {
      font-size: 3rem;
      animation: glitch-text 1s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #66ffe0;
    }

    @keyframes glitch-text {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 0 red, -2px 0 blue; }
      60% { text-shadow: -2px 0 red, 2px 0 blue; }
      80% { text-shadow: 2px 0 red, -2px 0 blue; }
      100% { text-shadow: -2px 0 red, 2px 0 blue; }
    }

    @keyframes glitch-bg {
      0% { background-color: #0f0f0f; }
      100% { background-color: #0a0a0a; }
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      opacity: 0.02;
      pointer-events: none;
      z-index: 9999;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      border-bottom: 1px dotted #00ffcc;
    }
    a:hover {
      color: #ff0066;
      border-bottom: 1px solid #ff0066;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="container">
    <h1>the construct is listening</h1>
    <p>cybernetic silence, synthetic dreams.<br>transmission pending...</p>
    <p><a href="https://github.com/YOURUSERNAME">code is memory</a></p>
  </div>
</body>
</html>
